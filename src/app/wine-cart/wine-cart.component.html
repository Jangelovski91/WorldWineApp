<div class="row">
    <div class="col-xs-10">
        <app-wine-cart-edit (newOrderCreated)="onWineAdded($event)"></app-wine-cart-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" *ngFor="let order of orders">
                {{order.name}} ({{order.numOfBottles}}) - {{" &#36; " + order.pricePerBottle * order.numOfBottles}}
            </a>
        </ul>
    </div>
</div>
