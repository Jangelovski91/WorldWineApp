<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Wine</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a routerLink="/" class="list-group-item clearfix" 
        *ngFor="let wine of wines">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{wine.name}}</h4>
            <p class="list-group-item-text"> {{wine.placeFrom}}</p>
            <p class="list-group-item-text">{{wine.deccription}}</p>
            <p class="list-group-item-text">{{wine.price + "&#36;"}}</p>
        </div>
        <span class="pull-right">
            <img [src] = "wine.imagePath" alt="{{wine.name}}" class="img-responsive" style="max-height: 70px;">
        </span>
        
        </a>
        <app-wine-item></app-wine-item>
    </div>
</div>
<app-wine-item></app-wine-item>
