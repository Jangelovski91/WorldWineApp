<a routerLink="/" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{wine.name}}</h4>
        <p class="list-group-item-text"> {{wine.placeFrom}}</p>
        <p class="list-group-item-text">{{"&#36;" + wine.price}}</p>
    </div>
    <span class="pull-right">
        <img [src]="wine.imagePath" alt="{{wine.name}}" class="img-responsive" style="max-height: 70px;">
    </span>

</a>
